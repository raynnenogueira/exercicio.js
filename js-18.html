<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Matematica</title>
</head>
<body>
    <div id="principal">
        <input v-model="num1" type="text" >
        <input v-model="num2" type="text" >
        <div>
            <button v-on:click="somar">Somar</button>
            <button v-on:click="multiplicar">Multiplicar</button>
            <button v-on:click="dividir">Dividir</button>
            <button v-on:click="subtrair">Subtrair</button>
        </div>
        <p>Resultado: {{ resultado }}</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = {
            data() {
                return {
                    num1: 0,
                    num2: 0,
                    resultado: 0,
                };
            },
            methods: {
                somar() {
                    this.resultado = parseInt(this.num1) + parseInt(this.num2);
                },
                multiplicar() {
                    this.resultado = parseInt(this.num1) * parseInt(this.num2);    
                },
                dividir() {
                    this.resultado = parseInt(this.num1) / parseInt(this.num2);    
                },
                subtrair() {
                    this.resultado = parseInt(this.num1) - parseInt(this.num2);    
                }
            },
        };
        Vue.createApp(app).mount("#principal");
    </script>
</body>
</html>
